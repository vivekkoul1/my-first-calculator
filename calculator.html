<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <section class="screen">
            <h3 class="input"></h3>
            <h2 class="output"></h2>
        </section>
        <section class="keypad">
            <div class="key" id="one">1</div>
            <div class="key" id="two">2</div>
            <div class="key" id="three">3</div>
            <div class="key" id="c">C</div>
            <div class="key" id="four">4</div>
            <div class="key" id="five">5</div>
            <div class="key" id="six"> 6</div>
            <div class="key" id="operator">+</div>
            <div class="key" id="seven">7</div>
            <div class="key" id="eight">8</div> 
            <div class="key" id="nine">9</div>
            <div class="key" id="operator">-</div>
            <div class="key" id="dot">.</div>
            <div class="key" id="zero">0</div>
            <div class="key" id="operator">/</div>
            <div class="key" id="operator">x</div>
            <div class="key" id="equal">=</div>
        </section>
    </section>


    <script type="text/javascript" src="js/main_1.js"></script>
</body>
</html>
